<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Слайдер на CSS, шаг 4</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section>
            
            <div class="slider">
                <input type="radio" id="btn-1" name="toggle" checked>
                <input type="radio" id="btn-2" name="toggle">
                <input type="radio" id="btn-3" name="toggle">
                <input type="radio" id="btn-4" name="toggle">

                
                <div class="slider-inner">
                    <div class="slider-slides">
                        <img src="./assets/1.jpg" alt="Кекс смотрит на еду">
                        <img src="./assets/2.jpg" alt="Кекс смотрит на тебя">
                        <img src="./assets/3.jpg" alt="Кекс не хочет никуда смотреть">
                        <img src="./assets/4.jpeg" alt="Кекс не хочет никуда смотреть">

                    </div>
                </div>
                <div class="slider-controls">
                    <label for="btn-1"></label>
                    <label for="btn-2"></label>
                    <label for="btn-3"></label>
                    <label for="btn-4"></label>

                </div>
            </div>
        </section>
    </body>
</html>

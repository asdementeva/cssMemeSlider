<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Слайдер на CSS, шаг 4</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section>
            
            <div class="slider">
                <input type="radio" id="btn-1" name="toggle" checked>
                <input type="radio" id="btn-2" name="toggle">
                <input type="radio" id="btn-3" name="toggle">
                <input type="radio" id="btn-4" name="toggle">

                
                <div class="slider-inner">
                    <div class="slider-slides">
                        <img src="./assets/1.jpg" alt="Картинка 1">
                        <img src="./assets/2.jpg" alt="Картинка 2">
                        <img src="./assets/3.jpg" alt="Картинка 3">
                        <img src="./assets/4.jpeg" alt="Картинка 4">

                    </div>
                    <div class="slider-text">
                        <p>Когда пытаешься найти смысл жизни</p>
                        <p>Борьба с повседневностью</p>
                        <p>Жизнь - это как коробка шоколадных конфет</p>
                        <p>Жизнь - это не готовый рецепт</p>
    
                    </div>
                </div>
                <div class="slider-bottom">
               
                
                    <div class="slider-controls">
                    <label for="btn-1"></label>
                    <label for="btn-2"></label>
                    <label for="btn-3"></label>
                    <label for="btn-4"></label>

                </div>
                

                </div>

            </div>
        </section>
    </body>
</html>
